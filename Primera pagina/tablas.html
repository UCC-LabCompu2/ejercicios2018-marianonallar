<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>

    <style>
        table, tr, td{border: 1px solid black}
    </style>
</head>
<body>


<table>
    <tr>
        <td>celda 1</td>
        <td>celda 2</td>
        <td>celda 3</td>
    </tr>
    <tr>
    <td>celda 4</td>
    <td>celda 5</td>
    <td>celda 6</td>
    </tr>

</table>
<h1>tabla con colspan</h1>
<table>
    <tr>
        <td>celda 1</td>
        <td>celda 2</td>
        <td>celda 3</td>
    </tr>
    <tr>
        <td colspan="2">celda 4 y 5</td>
        <td>celda 6</td>
    </tr>
    <tr>
        <td>celda 7</td>
        <td>celda 8</td>
        <td>celda 9</td>
    </tr>

</table>

<h1>tabla con rowspan</h1>
<table>
    <tr>
        <td rowspan="3">celda 1</td>
        <td>celda 2</td>
        <td>celda 3</td>
    </tr>

    <tr>
        <td>celda 4</td>
        <td>celda 5</td>
    </tr>
    <tr>
        <td>celda 6</td>
        <td>celda 7</td>
    </tr>
    <tr>
        <td>celda 8</td>
        <td>celda 9</td>
    </tr>
</table>
</body>
</html>
